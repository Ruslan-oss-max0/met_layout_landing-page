<!doctype html>
<html lang="en">
  <!-- #region head -->
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>MET</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <!-- #endregion -->
  <body>
    <header class="header">
      <div class="header__top">
        <a href="#">
          <img
            src="./images/met-logo.png"
            alt="met logo"
          />
        </a>
        <div class="header__icons">
          <a
            href="#"
            class="icon icon--phone"
          ></a>
          <a
            href="#"
            class="icon icon--menu"
          ></a>
        </div>
      </div>
      <div class="header__middle">
        <h1 class="header__title">Welcome to the Met</h1>
      </div>
    </header>

    <aside class="menu"></aside>

    <main class="main">
      <section class="main__about-us">
        <h2>About Us</h2>
      </section>

      <section class="main__now-on-view">
        <h2>Now On View</h2>
      </section>

      <section class="main__Explore-online">
        <h2>Explore Online</h2>
      </section>

      <section class="main__contacts">
        <h2>Contacts</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
